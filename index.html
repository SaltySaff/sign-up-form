<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
</head>
<body>
  
  <div class="container">
    <div class="bg-image"></div>
    <div class="white-bg">
      <div class="container-top">
        <p class="top-text">This is not a real online service! You know you need something like this in your life to realize your deepest dreams. <br> Sign up <e>now</e> to get started.</p>
        <p class="bottom-text">You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <div class="container-text">Let's do this!</div>
        <form action="" method="post">
          <div class="form-top">
            <div class="fname-container">
              <label for="fname">FIRST NAME:</label>
              <input type="text" name="fname">
            </div>
            <div class="lname-container">
              <label for="lname">LAST NAME:</label>
              <input type="text" name="lname">
            </div>
          </div>
          <div class="form-middle">
            <div class="email-container">
              <label for="email">EMAIL:</label>
              <input type="email" name="email">
            </div>
            <div class="pnumber-container">
              <label for="pnumber">PHONE NUMBER:</label>
              <input type="pnumber" name="pnumber">
            </div>
          </div>
          <div class="form-bottom">
            <div class="pword-container">
              <label for="pword">PASSWORD:</label>
              <input type="password" name="pword">
            </div>
            <div class="pwordconfirm-container">
              <label for="pwordconfirm">CONFIRM PASSWORD:</label>
              <input type="password" name="pwordconfirm">
            </div>
          </div>
        </form>
      </div>
      <div class="container-bottom"></div>
    </div>
  </div>
</body>
</html>
